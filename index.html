<html>
  <head>
    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Weather App" />
    <meta name="apple-mobile-web-app-title" content="Weather App" />
    <meta name="theme-color" content="#476ce6" />
    <meta name="msapplication-navbutton-color" content="#476ce6" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="msapplication-starturl" content="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="icon" sizes="192.x192" href="cloud192x192.png" />
    <link rel="apple-touch-icon" sizes="192.x192" href="cloud192x192.png" />
    <link rel="icon" sizes="512x512" href="cloud512x512.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="cloud512x512.png" />
    <link rel="icon" sizes="800x800" href="cloud.svg" />
    <link rel="apple-touch-icon" sizes="800x800" href="cloud.svg" />
  </head>

  <body>
    <div id="app">
      <h1>Weather App</h1>
      <p>Check the weather in your city!</p>
      <input type="text" id="city" placeholder="Enter city name" />
      <button id="getWeather">Get Weather</button>
      <div id="weatherResult"></div>
    </div>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js").then(
            function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
            },
            function (err) {
              console.log("Service Worker registration failed:", err);
            }
          );
        });
      }
    </script>
    <script>
      document
        .getElementById("getWeather")
        .addEventListener("click", function () {
          const city = document.getElementById("city").value;
          fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=YOUR_API_KEY`
          )
            .then((response) => response.json())
            .then((data) => {
              if (data.cod === 200) {
                document.getElementById("weatherResult").innerHTML = `
                            <h2>${data.name}</h2>
                            <p>Temperature: ${(data.main.temp - 273.15).toFixed(
                              2
                            )} Â°C</p>
                            <p>Weather: ${data.weather[0].description}</p>
                        `;
              } else {
                document.getElementById(
                  "weatherResult"
                ).innerHTML = `<p>${data.message}</p>`;
              }
            })
            .catch((error) =>
              console.error("Error fetching weather data:", error)
            );
        });
    </script>
  </body>
</html>
